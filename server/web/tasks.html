<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: {{ username }}</title>
    <link rel="stylesheet" href="style/tasks.css">
</head>
<header>
    <section class="header_section03">
        <section class="header_section01">
            <h1>Controle de Chamados</h1>
        </section>
        <section class="header_section02">
            <h2>Sistema de Gerenciamento de chamados para manutenção.</h2>
        </section>
    </section>
    <div class="button-group">
        <button class="logout-button">Sair</button>
        <button class="back-button" onclick="history.back()">Voltar</button>
    </div>
</header>
<body>
    <h1>Lista de Tarefas</h1>
    <table class="task-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Responsavel</th>
                <th>Setor</th>
                <th>Horario</th>
                <th>Area</th>
                <th>Problema</th>
                <th>Profissional</th>
                <th>Fin.</th>
                <th>Inicio</th>
                <th>Termino</th>
                <th>Duracao</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody id="task-table-body">
            <!-- Tarefas serão inseridas aqui dinamicamente -->
        </tbody>
    </table>
    <div id="popup" style="display: none;">
        <select id="task-selection">
            <!-- As opções serão preenchidas dinamicamente -->
        </select>
        <input type="text" id="new-value-input" placeholder="Novo valor">
        <button id="save-button">Salvar</button>
        <button id="cancel-button">Cancelar</button>
    </div>
</body>
<footer>
    <strong class="Office">{{ office }}</strong>
    </footer>
<script src="/scripts/tasks.js" defer></script>
</html>
