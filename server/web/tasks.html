<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: {{ username }}</title>
    <link rel="stylesheet" href="style/tasks.css">
</head>
<header>
    <section class="header_section03">
        <section class="header_section01">
            <h1>Controle de Chamados</h1>
        </section>
        <section class="header_section02">
            <h2>Sistema de Gerenciamento de chamados para manutenção.</h2>
        </section>
    </section>
    <div class="button-group">
        <button class="logout-button">Sair</button>
        <button class="back-button" onclick="history.back()">Voltar</button>
    </div>
</header>
<body>
    <h1>Lista de Tarefas</h1>
    <div id="edit-container" style="display: none; border: 1px solid #ccc; padding: 10px;">
        <p>Selecione o dado que deseja alterar:</p>
        <input id="new-value-input" type="text" placeholder="Digite o novo valor" />
        <select required class="body_section_escolha1_select1" id="field-select">
            <option value="null" disabled selected>Selecione</option>
            <option value="problema">Problema</option>
            <option value="finalizada">Finalizada</option>
            <option value="setor">Setor</option>
            <option value="area">Area</option>
        </select>
        <div id="secondary-select-container" style="display: none; margin-top: 10px;">
            <label for="secondary-select">Escolha:</label>
            <select id="secondary-select"></select>
        </div>
        
        <button id="save-button">Salvar</button>
        <button id="cancel-button">Cancelar</button>
    </div>
    <div class="size-table">
        <table class="task-table">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 100px;">Resp.</th>
                    <th style="width: 90px;">Setor</th>
                    <th style="width: 100px;">Horario</th>
                    <th style="width: 50px;">Area</th>
                    <th>Problema</th>
                    <th style="width: 150px;">Profissional</th>
                    <th style="width: 50px;">Fin.</th>
                    <th style="width: 100px;">Inicio</th>
                    <th style="width: 100px;">Termino</th>
                    <th style="width: 100px;">Duracao</th>
                    <th style="width: 90px;">Editar</th>
                </tr>
            </thead>
            <tbody id="task-table-body">
                <!-- Tarefas serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
</body>
<footer>
    <strong class="Office">{{ office }}</strong>
</footer>
<script src="/scripts/tasks.js" defer></script>
</html>
