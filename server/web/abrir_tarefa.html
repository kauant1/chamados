<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Chamados</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<header>
    <section class="header_section03">
        <section class="header_section01">
            <h1>Controle de Chamados</h1>
        </section>
        <section class="header_section02">
            <h2>Sistema de Gerenciamento de chamados para manutenção.</h2>
        </section>
    </section>
    <div class="button-group">
        <button class="logout-button">Sair</button>
        <button class="back-button" onclick="history.back()">Voltar</button>
    </div>
</header>

<body>

    <section class="body_section_escolha1">

        <h3 class="body_section_escolha1_title1">Selecione o serviço:</h3>
        <br>
        <select required class="body_section_escolha1_select1">
            <option value="null" disabled selected>Selecione</option>
            <option value="Mecânico">Mecânico</option>
            <option value="Elétrico">Elétrico</option>
            <option value="T.I.">T.I.</option>
        </select>
        <br>
        <br>
        <h3 class="body_section_escolha1_title2">Selecione o Setor:</h3>
        <br>
        <select required class="body_section_escolha1_select2" disabled>
            <option value="null" disabled selected>Selecione</option>
            <option value="RH">RH</option>
            <option value="Segurança do Trabalho">Segurança do Trabalho</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Copa">Copa</option>
            <option value="Band">Band</option>
            <option value="Expedição">Expedição</option>
            <option value="Lenço">Lenço</option>
            <option value="Sopro">Sopro</option>
            <option value="Almoxarifado">Almoxarifado</option>
            <option value="Cotton">Cotton</option>
            <option value="Algodão">Algodão</option>
        </select>
    </section>

    <section class="body_section_escolha2">
        <br>
        <br>
        <p class="body_section_escolha2_title1">Descreva o Problema:</p>
        <input class="body_section_escolha2_input" placeholder="Informe o problema:" disabled>
    </section>
    
    <section class="body_section_escolha3">
        <br>
        <button class="body_section_escolha3_button_1 button_get_task" disabled>Enviar</button>
        <button class="body_section_escolha3_button_2 button_get_task" >Limpar</button>
        <br>
        <progress value="0" max="100" id="progress" class="progresso"></progress>
        <!-- <progress id="progress-bar" aria-label="Content loading…"></progress> -->
    </section>

    <script src="/scripts/new_task.js"></script>
</body>

<footer>

</footer>
</html>
